<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('blob:https://www.facebook.com/1b723880-e99d-46a8-a4d2-e641607b9391Z');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .team-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .team-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffdd00;
        }
        .team-member {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .team-member img {
            width: 100%;
            border-radius: 50%;
            border: 2px solid #ffdd00;
        }
        .team-member h2 {
            font-size: 1.5em;
            margin: 10px 0 5px;
            color: #ffdd00;
        }
        .team-member p {
            font-size: 1em;
            color: #f1f1f1;
        }
        .team-member .personal-page {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6f00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .team-member .personal-page:hover {
            background-color: #ff8800;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="team-container">
        <h1 class="team-title">Group 6</h1>

        <div class="team-member">
            <img src="images\lorence2.jpg" alt="Member 1">
            <h2>Marc Lorence Cabalida</h2>
            <p>Team Leader</p>
        </div>

        <div class="team-member">
            <img src="images\chuckie2.jpg" alt="Member 2">
            <h2>Chuckie Yonting</h2>
            <p>Member</p>
        </div>

        <div class="team-member">
            <img src="images\arly4.jpg" alt="Member 3">
            <h2>John Arly Murcia</h2>
            <p>Member</p>
        </div>

        <div class="team-member">
            <img src="images\pogi.jpg" alt="Member 4">
            <h2>King Franz Guevarra</h2>
            <p>Member</p>
        </div>
        <div class="team-member">
          <img src="images\rhea5.jpg" alt="Member 5">
          <h2>Rhea Mae Dioneda</h2>
          <p>Member</p>
        </div>
        
    </div>
</body>
</html>
